<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form Template</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- data from body of form is sent or posted to server -->
	<form action="http://formspree.io/layne.celeste@gmail.com" method="POST">
		<h1>Sign Up</h1>

			<fieldset>
				<legend><span class="number">1</span>Basic Info</legend>
					<!-- when you click on the label, it focuses the cursor on the element it's associated with -->
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name">

					<label for="mail">Email:</label>
					<input type="email" id="mail" name="user_email">

<!-- 					<label for="password">Password:</label>
					<input type="password" id="password" name="user_password"> -->
			</fieldset>

			<fieldset>
				<legend><span class="number">2</span>Feedback</legend>
				<label for="message">Message:</label>
				<textarea name="user_message" id="message" cols="30" rows="10"></textarea>

			</fieldset>
			<!-- on hitting submit, the form will be submitted to “form-to-email.php” -->
			<input type="submit" value="Send">
	</form>
</body>
</html>
